<button mat-button (click)="addTask()">
  Add Task
</button>

<table mat-table [dataSource]="toDoDataSource" class="table">
    <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef>
            Sr No.
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.srNo}}
        </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
            Title
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.title}}
        </td>
    </ng-container>
    <ng-container matColumnDef="assignedDate">
        <th mat-header-cell *matHeaderCellDef>
            Assigned Date
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.assignedDate | date:'shortDate'}}
        </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>
            Due Date
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.dueDate | date:'shortDate'}}
        </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
            Status
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.status}}
        </td>
    </ng-container>
    <ng-container matColumnDef="attachment">
        <th mat-header-cell *matHeaderCellDef>
            Attachment
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.attachment}}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            Actions
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="addTask(element)">
                <mat-icon>
                    edit
                </mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTask(element)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns">

    </tr>
    <tr mat-row *matRowDef="let row; columns: columns">

    </tr>
</table>
